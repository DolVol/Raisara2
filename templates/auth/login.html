<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tree Management System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .auth-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-header h1 {
            color: #2e7d32;
            margin: 0;
            font-size: 2em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            border-color: #4CAF50;
            outline: none;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #45a049;
        }
        
        .auth-links {
            text-align: center;
            margin-top: 20px;
        }
        
        .auth-links a {
            color: #4CAF50;
            text-decoration: none;
            margin: 0 10px;
        }
        
        .auth-links a:hover {
            text-decoration: underline;
        }
        
        .error {
            color: #f44336;
            margin-top: 10px;
            text-align: center;
        }
        
        .success {
            color: #4CAF50;
            margin-top: 10px;
            text-align: center;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .checkbox-group input {
            width: auto;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>ðŸŒ³ Login</h1>
            <p>Welcome back to Tree Management System</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username or Email:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="remember" name="remember" checked>
                <label for="remember">Remember me for 30 days</label>
            </div>
            
            <button type="submit" class="btn">Login</button>
            
            <div id="message"></div>
        </form>
        
        <div class="auth-links">
            <a href="/register">Don't have an account? Register</a>
            <br><br>
            <a href="/forgot_password">Forgot Password?</a>
        </div>
    </div>

    <script>
        // Check if user is already logged in when page loads
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const response = await fetch('/api/auth/status');
                const data = await response.json();
                
                if (data.authenticated) {
                    // User is already logged in, redirect to main page
                    window.location.href = '/';
                }
            } catch (error) {
                // If auth check fails, just continue with login page
                console.log('Auth check failed, showing login page');
            }
        });

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {
                username: formData.get('username'),
                password: formData.get('password'),
                remember: formData.get('remember') === 'on'
            };
            
            console.log('Login attempt with remember:', data.remember);
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                const messageDiv = document.getElementById('message');
                
                if (result.success) {
                    messageDiv.innerHTML = '<div class="success">' + result.message + '</div>';
                    
                    // Store login preference in localStorage
                    if (data.remember) {
                        localStorage.setItem('rememberLogin', 'true');
                    }
                    
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    messageDiv.innerHTML = '<div class="error">' + result.error + '</div>';
                }
            } catch (error) {
                console.error('Login error:', error);
                document.getElementById('message').innerHTML = '<div class="error">Login failed. Please try again.</div>';
            }
        });

        // Auto-fill remember me checkbox based on previous preference
        window.addEventListener('load', function() {
            const rememberPref = localStorage.getItem('rememberLogin');
            if (rememberPref === 'true') {
                document.getElementById('remember').checked = true;
            }
        });
    </script>
</body>
</html>
