<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Tree Management System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .auth-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-header h1 {
            color: #2e7d32;
            margin: 0;
            font-size: 2em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            border-color: #4CAF50;
            outline: none;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #45a049;
        }
        
        .btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        
        .error {
            color: #f44336;
            margin-top: 10px;
            text-align: center;
            padding: 10px;
            background: #ffebee;
            border-radius: 5px;
        }
        
        .success {
            color: #4CAF50;
            margin-top: 10px;
            text-align: center;
            padding: 10px;
            background: #e8f5e8;
            border-radius: 5px;
        }
        
        .auth-links {
            text-align: center;
            margin-top: 20px;
        }
        
        .auth-links a {
            color: #4CAF50;
            text-decoration: none;
        }
        
        .auth-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>ðŸ”‘ Reset Password</h1>
            <p>Enter your new password</p>
        </div>
        
        {% if error %}
        <div class="error">{{ error }}</div>
        <div class="auth-links">
            <a href="/forgot_password">Request a new reset link</a>
        </div>
        {% else %}
        <form id="resetPasswordForm">
            <input type="hidden" id="token" value="{{ token }}">
            
            <div class="form-group">
                <label for="new_password">New Password:</label>
                <input type="password" id="new_password" name="new_password" required minlength="6">
            </div>
            
            <div class="form-group">
                <label for="confirm_password">Confirm New Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">Reset Password</button>
            
            <div id="message"></div>
        </form>
        {% endif %}
        
        <div class="auth-links">
            <a href="/login">Back to Login</a>
        </div>
    </div>

    <script>
        {% if not error %}
        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('message');
            
            const formData = new FormData(this);
            const data = {
                token: document.getElementById('token').value,
                new_password: formData.get('new_password'),
                confirm_password: formData.get('confirm_password')
            };
            
            if (data.new_password !== data.confirm_password) {
                messageDiv.innerHTML = '<div class="error">Passwords do not match</div>';
                return;
            }
            
            if (data.new_password.length < 6) {
                messageDiv.innerHTML = '<div class="error">Password must be at least 6 characters</div>';
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Resetting...';
            
            try {
                const response = await fetch('/reset_password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    messageDiv.innerHTML = '<div class="success">' + result.message + '</div>';
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    messageDiv.innerHTML = '<div class="error">' + result.error + '</div>';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Reset Password';
                }
            } catch (error) {
                messageDiv.innerHTML = '<div class="error">Reset failed. Please try again.</div>';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });
        {% endif %}
    </script>
</body>
</html>
